<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Belajar Bootstrap 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
   
  </head>

<body>

    <!-- Membuat komponen jubotron sebagai header -->

        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="10000">
                <img src="../image/bali.jpg" class="d-block w-100" alt="..." width="100%" height="500px">
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="../image/gorontalo.jpg" class="d-block w-100" alt="..." width="100%" height="500px">
              </div>
              <div class="carousel-item">
                <img src="../image/pulau cina.jpg" class="d-block w-100" alt="..." width="100%" height="500px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


      
  </body>

</html>
